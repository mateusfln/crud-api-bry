<div class="container">

    <h1>Criar Nova Empresa</h1>

    <a href="/empresa" routerLink="/empresa/index" class="btn btn-primary">Voltar</a>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input
              formControlName="nome"
              id="nome"
              type="text"
              class="form-control"
              required
            />
            <div *ngIf="f['nome'].touched && f['nome'].invalid" class="alert alert-danger">
              <div *ngIf="f['nome'].errors?.['required']">Nome é obrigatório.</div>
            </div>
          </div>

        <div class="form-group">
            <label for="cnpj">Cnpj:</label>
            <input 
                formControlName="cnpj"
                id="cnpj" 
                type="text" 
                class="form-control"
                minlength="14"
                maxlength="14"> 
            <div *ngIf="f['cnpj'].touched && f['cnpj'].invalid" class="alert alert-danger">
                <div *ngIf="f['cnpj'].errors && f['cnpj'].errors['required']">Cnpj é obrigatório.</div>
                <div *ngIf="f['cnpj'].errors && f['cnpj'].errors['minlength']">Cnpj numero mínimo de caracteres é 14.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="endereco">endereco:</label>
            <input 
                formControlName="endereco"
                id="endereco" 
                type="text" 
                class="form-control">
            <div *ngIf="f['endereco'].touched && f['endereco'].invalid" class="alert alert-danger">
                <div *ngIf="f['endereco'].errors && f['endereco'].errors['required']">endereco é obrigatório.</div>
            </div>
        </div>
        
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Criar</button>

    </form>
</div>
